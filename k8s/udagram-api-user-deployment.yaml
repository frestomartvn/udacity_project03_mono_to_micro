apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend-user
  name: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: backend-user
        image: frestomartvn/udagram-api-user:latest
        imagePullPolicy: Always 
        resources:
            requests:            
              cpu: 250m
            limits:            
              cpu: 500m
        envFrom:
          - secretRef:
              name: env-secret
          - configMapRef:
              name: env-config
        ports: 
          - containerPort: 8080