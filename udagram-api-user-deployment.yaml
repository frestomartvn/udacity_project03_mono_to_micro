apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udagram-api-user
  name: udagram-api-user
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udagram-api-user
  template:
    metadata:
      labels:
        service: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: frestomartvn/udagram-api-user:latest
        imagePullPolicy: Always 
        resources:
            requests:            
              cpu: 250m
            limits:            
              cpu: 500m
        envFrom:
          - secretRef:
              name: env-secret
          - configMapRef:
              name: config-secret
        ports: 
          - containerPort: 8080