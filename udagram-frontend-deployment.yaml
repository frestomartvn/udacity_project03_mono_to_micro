apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udagram-frontend
  name: udagram-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udagram-frontend
      api: external
  template:
    metadata:
      labels:
        service: udagram-frontend
        api: external
    spec:
      containers:
      - image: frestomartvn/udagram-frontend:latest
        name: udagram-frontend
        imagePullPolicy: Always
        ports:   
        - containerPort: 80             
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m